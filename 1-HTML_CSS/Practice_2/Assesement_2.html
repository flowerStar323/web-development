<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Assesement 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please note: First Name, Last Name, Password and Email are required.</p>
    <form method="GET">
      <p>
        <label for="FirstName">First name :</label>
        <input id="Firstname" type="text" placeholder="First Name" required />
      </p>
      <p>
        <label for="LastName">First name :</label>
        <input id="LastName" type="text" placeholder="Last Name" required />
      </p>
      <p>
        <label for="email">Email :</label>
        <input id="email" type="email" placeholder="name@email.com" required />
      </p>
      <p>
        <label for="pass">Password :</label>
        <input id="pass" type="password" required />
      </p>
      <p>Are you over the age of 18?</p>
      <p>
        <label for="over18">Yes :</label>
        <input id="over18" type="radio" name="over" />
        <label for="under18">No :</label>
        <input id="under18" type="radio" name="over" />
      </p>
      <p>Do you have a Credit Card or PayPal?</p>
      <select name = CardType>
          <option value="Card">Credit Card</option>
          <option value="Paypal">Paypal</option>
      </select>
    </form>
  </body>
</html>
